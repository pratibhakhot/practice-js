            board += " ";  
        }  
        else {
           board += "#"; 
        }    
     
      }

  <script type="text/javascript">//string combination
    function combo(str){
var buff = [];
var res = [];
for (i=0;i<str.length;i++){
    buff = [str[i]];
    var index=0;
      while(res[index]){
         buff.push(''+res[index]+str[i]);
        index++;
    }
      res = res.concat(buff);
}
   return res;
}

combo('abc');
  </script>

  <script type="text/javascript">//checking whether given string is palindrome r not
    function palindrome(myString){

/* remove special characters, spaces and make lowercase*/
var removeChar = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();

/* reverse removeChar for comparison*/
var checkPalindrome = removeChar.split('').reverse().join('');

/* Check to see if myString is a Palindrome*/
if(removeChar === checkPalindrome){
  
  document.write("<div>"+ myString + " is a Palindrome <div>");
}else{
  
  document.write("<div>" + myString + " is not a Palindrome </div>");
}
}
palindrome('"Oh who was it I saw, oh who?"')
palindrome('"Madam"')
palindrome('"Star Wars"')
palindrome('"2,3,4,3,2"')
palindrome('"7,10,7,8,9"')
  </script>
